<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<header>
  Tic Tac Toe 
</header>
<body>
  <div class="newGameWindow" id="windowPopUp">
    <form class="form" id="entryForm">
      <label for="player1" class="playerNameLabel">
        Player 1:
      </label>
      <input id="player1" name="player1" type="text" class="player1Input">
      <label  for="player2" class="playerNameLabel">
        Player 2:
      </label>
      <input id="player2" name="player1" type="text" class="playerInput">
      <input type="submit" value="Start Game" class="buttonUI" style="margin: 1em;">
    </form>
  </div>
  <div class="container" id="container">
    <div class="player" id="player1">
      PlayerName
      <div class="cell x" id="playerCell"></div>
    </div>
  
    <div class="board" id="board">
      <div class="cell " data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="player" id="player2">
      PlayerName2
      <div class="cell circle" id="playerCell"></div>
    </div>
    <input type="button" class="buttonUI" name="reset" value="Reset" onclick=startGame()>
    <div></div>
    <input type="button" class="buttonUI" name="NewGame" value="New Game" onclick=newGame()>
  </div>

  
  
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
